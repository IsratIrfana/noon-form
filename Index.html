<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="fbody">
            <form action="##">
                <h1>Registration Form</h1>
                <br>
                <label for="n" class="label" >Name</label>
                <label for="n" class="label2">:</label>
                <input class="inp fn" type="text" placeholder="First Name" required>
                <input class="inp fn" type="text" placeholder="Last Name">

                <br>

                <label for="n" class="label" >Father's Name</label>
                <label for="n" class="label2">:</label>
                <input class="inp" type="text" placeholder="Your Father's Name">
                    <br>
                <label for="n" class="label" >Mother's Name</label>
                <label for="n" class="label2">:</label>
                <input class="inp" type="text" placeholder="Your Mother's Name">

                <br>
                <label for="n" class="label" >Email</label>
                <label for="n" class="label2">:</label>
                <input class="inp" type="text" placeholder="Enter Your Email" required>
                <br>
                <label for="n" class="label" >Mobile Number</label>
                <label for="n" class="label2">:</label>
                <input class="inp" type="text" placeholder="Enter Your Number">
                <br>
                <label for="n" class="label" >Password</label>
                <label for="n" class="label2">:</label>
                <input class="inp" type="text" placeholder="Enter Your Password">
                <br>
                <label for="db" class="label" >Date of Birth</label>
                <label for="n" class="label2">:</label>
                <input type="date" max="2009-01-01" min="1990-01-01">
                <br>
                <label for="gender" class="label" >Gender</label>
                <label for="gender" class="label2"> : </label>
                <select name="gender" id="">
                    <option value="male">Male</option>
                    
                    <option class="opt" value="female">Female</option>
                    
                    <option class="opt" value="others">Others</option>
                </select>
                <br>
                <label for="fs" class="label cys" >Choose Your Subject</label>
                <label for="n" class="label2">:</label>
                <div class="fs">
                    <input type="radio" name="f1">
                    <label for="s">Science</label>
                    <br>
                    <input type="radio" name="f1">
                    <label for="c">Commerce</label>
                    <br>
                    <input type="radio" name="f1">
                    <label for="a">Arts</label>
                    <br>
                    <input type="radio" name="f1">
                    <label for="O">Others</label>
                </div>
                    <br>
                    <label for="file" class="label" >Upload Your Attachment</label>
                    <label for="file" class="label2">:</label>
                    <input type="file" style="width: 250px;">
                    <br>
                    <br>
                    
                    <input type="checkbox" required>
                    <label>I accept the terms and conditions</label> 
                    <br>
                    <br>
                    <br>

                    <center>
                        <input type="submit" value="Register Now">
                    </center>
                    
                


            </form>
        </div>
    </div>
    
</body>
</html>
